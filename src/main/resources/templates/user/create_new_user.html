<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Creating new user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="firstName">Enter name: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <br/>
  <label for="secondName">Enter surname: </label>
  <input type="text" th:field="*{secondName}" id="secondName"/>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <label for="balance">Enter balance: </label>
  <input type="text" th:field="*{balance}" id="balance"/>
  <br/>
  <input type="submit" value="Create!"/>

</form>

</body>
</html>
