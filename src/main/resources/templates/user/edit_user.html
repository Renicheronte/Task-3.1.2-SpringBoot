<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{firstName}" id="name"/>
  <br/>
  <label for="second_name">Enter surname: </label>
  <input type="text" th:field="*{secondName}" id="second_name"/>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <label for="balance">Enter balance: </label>
  <input type="text" th:field="*{balance}" id="balance"/>
  <br/>
  <input type="submit" value="Edit!"/>

</form>

</body>
</html>
